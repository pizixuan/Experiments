<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="textml" />
		<title>简易计算器</title>
		<style>
			td{
				text-align: center;
			}
			.cl{
				width:90px;
				height:50px;
				font-size:20px;
			}
		</style>
	</head>
	<body>
		<script>
			function clr()
			{
				document.getElementById("res").value="0";
			}
			function del()
			{
				var s=document.getElementById("res").value;
				s=s.substr(0,s.length-1);
				document.getElementById("res").value=s;
			}
			function op(str)
			{
				document.getElementById("res").value=document.getElementById("res")+str;
			}
			function num(str)
			{
				var result=document.getElementById("res").value;
				if(result=="0")
					document.getElementById("res").value=str;
				else
					document.getElementById("res").value=result+str;
			}
			function res()
			{
				var result=document.getElementById("res").value;
				document.getElementById("res").value=eval(result);
			}
		</script>
		<table border="1" align="center">
			<tr>
				<td colspan="4">
					<input type="text" id="res" value="0" style="text-align: right;font-size:30px;" />
				</td>
			</tr>
			<tr>
				<td><input class="cl" type="button" value="C" onclick="clr()"/></td>
				<td><input class="cl" type="button" value="/" onclick="op(this.value)"/></td>
				<td><input class="cl" type="button" value="*" onclick="op(this.value)"/></td>
				<td><input class="cl" type="button" value="←" onclick="del()"/></td>
			</tr>
			<tr>
				<td><input class="cl" type="button" value="7" onclick="num(this.value)"/></td>
				<td><input class="cl" type="button" value="8" onclick="num(this.value)"/></td>
				<td><input class="cl" type="button" value="9" onclick="num(this.value)"/></td>
				<td><input class="cl" type="button" value="-" onclick="op(this.value)"/></td>
			</tr>
			<tr>
				<td><input class="cl" type="button" value="4" onclick="num(this.value)"/></td>
				<td><input class="cl" type="button" value="5" onclick="num(this.value)"/></td>
				<td><input class="cl" type="button" value="6" onclick="num(this.value)"/></td>
				<td><input class="cl" type="button" value="+" onclick="op(this.value)"/></td>
			</tr>
			<tr>
				<td><input class="cl" type="button" value="1" onclick="num(this.value)"/></td>
				<td><input class="cl" type="button" value="2" onclick="num(this.value)"/></td>
				<td><input class="cl" type="button" value="3" onclick="num(this.value)"/></td>
				<td rowspan="2"><input class="cl" type="button" value="=" style="height:110px" onclick="res()"/></td>
			</tr>
			<tr>
				<td><input class="cl" type="button" value="%" onclick="op(this.value)"/></td>
				<td><input class="cl" type="button" value="0" onclick="num(this.value)"/></td>
				<td><input class="cl" type="button" value="." onclick="op(this.value)"/></td>
			</tr>
		</table>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 02</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ foo }}</p>
        <button @click="foo = 'baz'">Change it</button>
    </div>
</body>
<script>
    var obj = {
        foo: 'bar'
    }

    Object.freeze(obj);

    new Vue({
        el: '#app',
        data: obj
    })

    var data = {a: 1};
    var vm = new Vue ({
        el: '#app2',
        data: data
    })

    vm.$data === data;  //true
    vm.$el === document.getElementById('app2')  //true

</script>
</html>

<!--
    分别创建一级标题和二级标题，其样式要求为：
    一级标题颜色为蓝色，左对齐，背景为#ccddcc；
    二级标题颜色为橙色，右对齐，背景为#ffffdd。
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blue;
            text-align: left;
            background-color: #ccddcc;
        }
        h2{
            color: orange;
            text-align: right;
            background-color: #ffffdd;
        }
    </style>
</head>
<body>
    <h1>
        这是一级标题
    </h1>
    <h2>
        这是二级标题
    </h2>
</body>
</html>
